<h3 mat-dialog-title>Detalii Programare</h3>
<div mat-dialog-content>
  <div class="details-grid">
    <div><strong>Disciplina</strong><br />{{ exam.class_name }}</div>
    <div><strong>Grupa</strong> {{ appointment.groupId }}</div>
    <div><strong>Data</strong><br />{{ appointment.startTime.toLocaleDateString() }}</div>
    <div><strong>Interval orar</strong><br />{{ getTime(appointment.startTime) }} - {{ getTime(appointment.endTime) }}</div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="onAccept()" class="accept-button">Accepta</button>
  <button mat-button [mat-dialog-close]="onReject()" class="reject-button">Respinge</button>
</div>
