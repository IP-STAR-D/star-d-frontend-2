<div>
  <div class="login-container">
    <div>
      <div class="centered-text">
        <h1>Login to your account</h1>
      </div>

      <!-- <form class="example-form" (ngSubmit)="authenticateUser(email, password)"> -->
        <form class="example-form" (ngSubmit)="onLogin()"> 
        <div class="example-full-width">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Introduceți email-ul" required />
          <label for="password">Parolă</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Introduceți parola"
            required
          />
        </div>
        <button type="submit">Autentificare</button>
      </form>

      <div *ngIf="errorMessage" style="color: red; margin-top: 10px; text-align: center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
