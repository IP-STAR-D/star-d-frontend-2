<div class="flex justify-center items-center">
  <div class="p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-primary-darker">Intra in contul tau</h1>
    </div>

    <form class="flex flex-col items-center gap-3" (ngSubmit)="onLogin()">
      <mat-form-field class="w-full max-w-sm">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      </mat-form-field>

      <mat-form-field class="w-full max-w-sm">
        <mat-label>Parola</mat-label>
        <input
          matInput
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Parola"
          required
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="!bg-primary-dark !text-white hover:!bg-primary-darker focus:!ring-2 focus:!ring-primary-dark w-full max-w-xs !mx-auto !h-14 !text-lg !block"
        type="submit"
      >
        Autentificare
      </button>
    </form>

    <div *ngIf="errorMessage" id="errorMessage" class="mt-4 text-red-600 text-center text-sm">
      {{ errorMessage }}
    </div>
  </div>
</div>
