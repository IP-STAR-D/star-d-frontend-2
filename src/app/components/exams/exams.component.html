<main class="p-8">
  <div *ngIf="errorMessage" class="text-red-500 font-bold">{{ errorMessage }}</div>

  <mat-grid-list cols="3" rowHeight="200px" gutterSize="64px" *ngIf="exams.length > 0">
    <mat-grid-tile *ngFor="let exam of exams" [colspan]="1" [rowspan]="1">
      <mat-card
        class="grow h-48 justify-between cursor-pointer hover:bg-gray-200 transition-colors duration-300 ease-in-out"
        (click)="redirectToExam(exam.examId)"
      >
        <mat-card-header class="bg-gradient-to-r from-primary-dark to-primary-darker rounded-lg shadow-md text-white">
          <h3 mat-card-title>{{ exam.class_name }}</h3>
        </mat-card-header>
        <mat-card-content>
          <p mat-card-subtitle>
            {{ getProfessor(exam.professorId)?.firstName }} {{ getProfessor(exam.professorId)?.lastName }}
          </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <div *ngIf="exams.length === 0 && !errorMessage" class="text-center text-gray-500">
    Nu existÄƒ examene disponibile.
  </div>
</main>
